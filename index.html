<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id=""></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="To" id=""></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button id="convert">Get Exchange Rate</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/7e07cf7b64.js" crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
